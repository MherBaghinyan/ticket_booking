<html>
<head>
    <title>Ticket booking</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="well well-lg">
    <div class="panel-body" style="text-align: center">
        <h2>Proceed your order
        </h2>
    </div>
</div>


<form data-bind="submit: saveDataAndContinue">
    <div class="div_content">
    <section><p>
        <span> Seats:
       <select data-bind="options: availableSeats,
                       optionsText: 'seatStatus',
                       value: selectedSeat,
                       optionsCaption: 'Choose...'"></select>
        </span>
        </p>
    </section>

    <button class="btn" type="submit">Submit</button>
        </div>
</form>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2" style="background-color: #f8ffc0">
            <!--Sidebar content-->   No
        </div>
        <div class="span10" style="background-color: #f8ffc0; width: 30%;">
            <!--Body content-->    flight information to show
        </div>
    </div>
</div>

<script src="javascript/knockout-3.1.0.js"></script>
<script src="javascript/src/include.js"></script>
<script src="javascript/src/seat_booking.js"></script>
<!-- ********************************************************* -->
</body>
</html>
