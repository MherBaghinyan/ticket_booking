<html>
<head>
    <title>Ticket booking</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="well well-lg">
    <div class="panel-body" style="text-align: center">
        <h2>Welcome to ticket booking website <small>fly with us</small>
        </h2>
    </div>
</div>


<form class="form-inline" role="form" data-bind="submit: saveDataAndContinue">


    <div style="padding: 100px;">
        <section class="form-group"><p>
        <span> Destination city:
        <select data-bind="options: fromCity,optionsCaption: 'From...',
                           value: selectedFromCity"></select>
        </span>
           <span> Target city:
        <select data-bind="options: targetCity,optionsCaption: 'To...',
                           value: selectedTargetCity"></select>
        </span>
        <span> Ticket Type:
        <select data-bind="options: ticketType,optionsCaption: 'Type...',
                           value: selectedType"></select>
        </span>
        <span> Class:
        <select data-bind="options: ticketClass,optionsCaption: 'Class...',
                           value: selectedClass"></select>
        </span>
        </p>

            <p>
         <span> Available dates:
        <select data-bind="options: availableDate"></select>
        </span>
            </p>
        </section>
        <section class="dynamic_div">
            <p data-bind="visible: selectedTargetCity">You are going to book a ticket for flight
                <span data-bind="text: destination"></span>
            </p>

            <p data-bind="visible: selectedType">With the following parameters.

            <div data-bind="visible: selectedType">Ticket Type: <span data-bind="text: selectedType"></span></div>
            <div data-bind="visible: selectedClass">Class: <span data-bind="text: selectedClass"></span></div>
            </p>
        </section>
        <button class="btn" type="submit">Proceed</button>
    </div>
</form>

<script src="javascript/knockout-3.1.0.js"></script>
<script src="javascript/src/include.js"></script>
<script src="javascript/src/index.js"></script>
<!-- ********************************************************* -->
</body>
</html>
